name: Image tagging

on:
  pull_request:
    types: [ closed ]
    branches: [main]
jobs:
  new_verison:
    if: github.event.pull_request.merged == true && github.event.pull_request.reopened != true
    uses: bojancakar/test-templates/.github/workflows/release-template.yml@main
    secrets:
      token: ${{ secrets.BOT_ACCESS_TOKEN}}

