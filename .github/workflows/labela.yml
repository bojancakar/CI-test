name: Add label to pull request

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add label to pull request
        uses: actions/add-labels@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          labels: no_release
